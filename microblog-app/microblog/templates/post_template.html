<div class="multiplePosts">
    <div class="posts">
        <span>
            <img src="static/resources/{{post.user.img}}" alt="Avatar" class="avatar">
            <h1><b>{{post.user.name}}</b></h1>
            <h2><em>@{{post.user.handle}}</em></h2>
            <h3>{{post.timestamp}}</h3>
        </span>
        <p class="postContent">{{post.text}}</p>
        <a class="replyButton" href="/postResponse">reply</a>
    </div>
</div>
