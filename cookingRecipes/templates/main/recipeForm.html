{% extends 'base.html' %}

{% block content %}
    <form action="/newRecipe" method="POST" class="recipeForm">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="cookingTime" placeholder="Cooking Duration (in minutes)" min="0">
        <input type="number" name="num_people" placeholder="Number of People" min="0">
    </form>
{% endblock %}
